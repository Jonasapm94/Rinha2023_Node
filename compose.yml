version: '3.5'
services:
  api: # server - Inst√¢ncia 01
    build: 
      context: ./api
      dockerfile: ./Dockerfile
    depends_on:
      - db
    expose:
      - "3000:3000"
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'
  


  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    ports:
      - "5000:5000"
    # restart: always  
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  db: # Banco de dados
   build:
    context: ./db
    dockerfile: ./Dockerfile
  #  expose: 
  #   - "5432"
   deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'